name: Test Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential make python3
        
    - name: Try to build
      run: |
        # 只尝试构建release版本看看是否有效
        make nx_release || {
          echo "Build failed, showing error..."
          exit 1
        }
